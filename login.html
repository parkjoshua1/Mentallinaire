    <!-- Add this script to handle the login -->
    <script>
        
        function login() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            firebase
                .auth()
                .signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Handle successful login
                    alert("Login successful!");
                    // You can redirect the user to another page or do any other actions after successful login.
                })
                .catch((error) => {
                    // Handle login errors
                    alert("Login failed. Please check your credentials and try again.");
                    console.error(error);
                });
        }
    </script>

    <!-- Add this script to handle sign-up -->
    <script>
        function signUp() {
            const email = document.getElementById("signupEmailInput").value;
            const password = document.getElementById("signupPasswordInput").value;

            firebase
                .auth()
                .createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Handle successful sign-up
                    alert("Sign-up successful!");
                    // You can redirect the user to another page or do any other actions after successful sign-up.

                    // Save additional user data to Firestore
                    const user = userCredential.user;
                    const userData = {
                        email: user.email,
                        // Add any additional data you want to save about the user
                    };

                    // Save the user data to Firestore
                    const db = firebase.firestore();
                    db.collection("users").doc(user.uid).set(userData)
                        .then(() => {
                            console.log("User data saved to Firestore.");
                        })
                        .catch((error) => {
                            console.error("Error saving user data:", error);
                        });
                })
                .catch((error) => {
                    // Handle sign-up errors
                    alert("Sign-up failed. Please try again.");
                    console.error(error);
                });
        }
    </script>
